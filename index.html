<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Crypto Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header class="header">
      <img
        src="/assets/crypto-banner.jpg"
        class="banner-img"
        alt="banner with bitcoin logo"
      />
      <nav>
        <ul>
          <li><a href="input.html"> Input</a></li>
          <li><a href="test1"> Testlink</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="center-text">Crypto Tracker</h1>
      <h2 class="center-text">Price Tracker</h2>
      <table class="styled-table">
        <thead>
          <tr>
            <th>Crypto Name</th>
            <th>Ticker</th>
            <th>Crypto Price</th>
            <th>Amount</th>
            <th>Total Value</th>
            <th>Profit</th>
          </tr>
        </thead>
        <tbody class="table-row"></tbody>
      </table>
      <div>
        <div class="trades">
          <div class="trades-tab"></div>
        </div>
        <div class="tab-table">
          <h3 class="center-text tabcontent-heading"></h3>
          <table class="styled-table">
            <thead>
              <tr>
                <th>Current Price</th>
                <th>Exchange</th>
                <th>Price Bought At</th>
                <th>Amount</th>
                <th>Profit</th>
              </tr>
            </thead>
            <tbody>
              <tr class="tab-table-body"></tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
